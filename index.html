<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#16151D" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mayyal" />
  <meta name="description" content="Mayyal - Fast Food" />
  <title>Mayyal | Fast Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="flash-overlay">
    <img src="assets/eighties.png" alt="Eighties Flash" />
  </div>
  <div class="hero">
    <header>
      <img src="assets/logo.png" alt="Mayyal Logo" class="logo" />
    </header>

    <div class="sandwich-switcher">
      <img src="assets/hawawshi.png" alt="Hawawshi" class="sandwich active" />
      <img src="assets/kofta.png" alt="Kofta" class="sandwich" />
      <img src="assets/tawouk.png" alt="Tawouk" class="sandwich" />
    </div>

    <div class="social-bar">
      <a href="https://www.instagram.com/mayyal.eg" target="_blank" class="social-icon">
        <img src="assets/ig_black.svg" alt="Instagram" />
      </a>
      <a href="https://maps.app.goo.gl/HSQ31WB5SM9rLsvi7" target="_blank" class="social-icon">
        <img src="assets/loc.png" alt="Location" />
      </a>
    </div>

    <a href="https://www.mayyalmayyal.com/table?franchise=B01&isFranchiseSelected=true" class="cta-button">
      ORDER NOW
    </a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flashOverlay = document.getElementById('flash-overlay');
      flashOverlay.style.opacity = '1';
      
      // Remove the overlay after animation completes
      setTimeout(() => {
        flashOverlay.remove();
      }, 2000);
    });
  </script>
</body>
</html>
