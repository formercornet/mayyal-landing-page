<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#16151D" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mayyal" />
  <meta name="description" content="Mayyal - Fast Food" />
  <title>Mayyal | Fast Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <header>
      <img src="assets/logo.png" alt="Mayyal Logo" class="logo" />
    </header>

    <img src="assets/cassette.png" alt="Cassette" class="sticker cassette" />
    <img src="assets/eighties.png" alt="Eighties" class="sticker eighties" />
    <div class="spinner-container">
      <img src="assets/spinning_mayyal.png" alt="Spinning Mayyal" class="rotary-spinner" />
    </div>

    <a href="https://www.mayyalmayyal.com/table?franchise=B01&isFranchiseSelected=true" class="order-btn">
      Order Now
    </a>
  </div>
</body>
</html>
